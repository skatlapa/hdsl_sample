---
openshift-new:
  topology:
    topology_name: openshift
    resource_groups:
      - resource_group_name: test1
        resource_group_type: openshift
        resource_definitions:
          - name: testsecret                # this is the name of the resource that we are going to provision with this PinFile
            role: openshift
            namespace: myproject
            definition:
              apiVersion: v1
              data:
                password: dGVzdHBhc3N3b3Jk  # creates a secret with testpassword as password
                username: dGVzdHVzZXJuYW1l  # creates a secret with testusername as username
              kind: Secret
              metadata:
                name: testsecret
                namespace: myproject
              type: kubernetes.io/basic-auth
        credentials:
          filename: openshift.creds
          profile: default
