---
infra:
  provision:
    cloud:
      openshift:    #check arrangement for common params for deployments
        jenkinsMasterUrl: https://jenkins-myproject.192.168.42.62.nip.io
        jenkinsValue: 172.17.0.6
        jenkinsSlaveName: jenkins-contra-slave
        jenkinsNodeValue: jenkins
        instances:
        - name: openshift
          metadataNamespace: My Project
          kind: ReplicationController
          replicas: 7
          user: developer

  configure:
    playbooks:
      - location: playbooks/configuration/install_vim.yml
tests:
  playbooks:
    - location: playbooks/tests/verify_vim.yml
